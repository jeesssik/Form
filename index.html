<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="UTF-8">
	<meta name="description" content="Form de registro">
	<meta name="keywords" content="Ingreso, usuario, registro, alta">
	<meta name="author" content="Jesica Rodriguez">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/logo.png">
	<link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>


<div id="cuerpo">
	
	<header>
		<h1 class="text-center " id="titulo">Formulario de Inscripción</h1>
	</header>

	<section>

		<div class="container NA">
			<div class="row ">
			  
				<div class="col-lg-6 col-sm-12 ">
				  <div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <span class="input-group-text" id="basic-addon1">👤</span>
					  </div>
					  <input type="text" class="form-control" placeholder="ingrese su nombre" aria-label="nombre" aria-describedby="basic-addon1">
				  </div>
				</div>

				<div class="col-lg-6 col-sm-12">

				   <div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <span class="input-group-text" id="basic-addon1">👤</span>
					  </div>
					  <input type="text" class="form-control" placeholder="ingrese su apellido" aria-label="apellido" aria-describedby="basic-addon1">
				  </div>
				</div>
			</div>
		</div>



			 <div class="input-group mb-3 imput">

			  <div class="input-group-prepend">
			    <span class="input-group-text" id="basic-addon1">🆔</span>
			  </div>
			  <input type="text" class="form-control" placeholder="Ingresesu DNI" aria-label="dni" aria-describedby="basic-addon1">
		  </div>


		   <div class="input-group mb-3 imput">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="basic-addon1">🗺️</span>
			  </div>
			  <input type="text" class="form-control" placeholder="Ingrese su provincia" aria-label="provincia" aria-describedby="basic-addon1">
		  </div>




		  <div class="form-group imput">
		    <label for="Select">Localidad</label>
		    <select class="form-control" id="Select">
		      <option>1</option>
		      <option>2</option>
		      <option>3</option>
		      <option>4</option>
		      <option>5</option>
		    </select>
		  </div>

		  <div class="input-group mb-3 imput">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="basic-addon1">📧</span>
			  </div>
			  <input type="text" class="form-control" placeholder="Ingrese su E-mail" aria-label="mail" aria-describedby="basic-addon1">
		  </div>





		  <div class="input-group mb-3 imput">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="basic-addon1">☎️</span>
			  </div>
			  <input type="text" class="form-control" placeholder="Ingrese su DNI" aria-label="DNI" aria-describedby="basic-addon1">
		  </div>


		 





		 <div class="text-center"> 
		  <button type="button" class="btn btn-info" id="boton">Enviar Registro</button>
		 </div>

	</section>


</div>





</body>
</html>
